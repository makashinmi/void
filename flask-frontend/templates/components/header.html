<header class='colour-theme_header'>
	<span>
		<a href='{{ url_for("homePage") }}'><h3>Logo</h3></a>	
	</span>

	<span>
		{% if room %}
			{{ room.owner }}'s
		{% endif %}
		Room
	</span>

	<span>
		{% if user and user.is_authenticated %}
			<a href='{{ url_for("showUserProfile", user.username) }}'>{{ user.username }}</a>
		{% else %}
			<a href='{{ url_for("loginPage") }}'>Log In</a>
		{% endif %}
	</span>
</header>
